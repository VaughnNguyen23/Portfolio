<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="src/styles.css" rel="stylesheet">
</head>

<body class="backdrop-blur-xl overflow-hidden bg-radial from-black/80 via-indigo-900 to-black/80 shadow-2xl  text-indigo-400/50">
  <!-- Nav Section -->
  <section class="md:px-14 sm:px-8">
    <nav class="flex items-center justify-between">
      <div class="text-xl font-bold"><a href="index.html">VN</a></div>
      <!-- Hamburger Button (visible on mobile) -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- Nav Links -->
      <div id="nav-links" class="hidden md:flex space-x-4">
        <a href="src/about.html"  class="py-2 px-3 hover:bg-neutral-800">About</a>
        <a href="src/projects.html" class="py-2 px-3 hover:bg-neutral-800">Projects</a>
        <a href="src/contact.html" class="py-2 px-3 hover:bg-neutral-800">Contact</a>
      </div>
    </nav>
    <!-- Dropdown Menu (mobile) -->
    <div id="dropdown" class="md:hidden hidden flex-col space-y-2 px-4 py-2 bg-white border-b">
      <a href="src/projects.html" class="py-2 px-3  hover:bg-neutral-800">Projects</a>
      <a href="src/about.html" class="py-2 px-3  hover:bg-neutral-800">About</a>
      <a href="src/contact.html" class="py-2 px-3  hover:bg-neutral-800">Contact</a>
    </div>
    <script>
      const menuBtn = document.getElementById('menu-btn');
      const dropdown = document.getElementById('dropdown');
      menuBtn.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });
    </script>
  </section>
  <!-- Main Section -->
  <main class="flex flex-row items-center min-h-screen w-full h-full pt-0">
    <section class="flex w-full justify-center">
      <div class="flex flex-col md:flex-row-reverse md:scale-150 md:gap-x-25 max-w-2xl">
        <div class="px-4 sm:pl-0 mb-1">
          <model-viewer src="src/assets/models/cpu.glb" alt="3d Model CPU" auto-rotate shadow-intensity="2"
            class="w-full object-cover md:h-full md:w-64 "></model-viewer>
        </div>
        <div class="tracking-wide px-4 sm:px-0 ">
          <h2 class="flex-col text-6xl text-center mb-6 gap-4 justify-center">
            <div>Vaughn</div>
            <div>Nguyen</div>
          </h2>
          <div class="mt-2 uppercase text-center">
            QA Engineer | Tech
          </div>
          <div class="text-center">Seattle, WA</div>
          <div class="flex md:flex-row sm:flex-col gap-4 items-center py-4 px-2">
            <div class="flex flex-col gap-6 max-w-sm mx-auto relative z-10 opacity-70">
              <button
                class="group relative p-4 rounded-2xl backdrop-blur-xl border-2 border-indigo-500/30 bg-gradient-to-br from-indigo-900/40 via-black-900/60 to-black/80 shadow-2xl hover:shadow-indigo-500/30 hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1 active:scale-95 transition-all duration-500 ease-out cursor-pointer hover:border-indigo-400/60 overflow-hidden"
              >
                <div
                  class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out"
                ></div>
            
                <div
                  class="absolute inset-0 rounded-2xl bg-gradient-to-r from-indigo-500/10 via-indigo-400/20 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
                ></div>
            
                <div class="relative z-10 flex items-center gap-4">
                  <div class="flex-1 text-left">
                    <p
                      class=" group-hover:text-indigo-300 transition-colors duration-300 drop-shadow-sm"
                    >
                      <a href="src/projects.html">Projects</a>
                    </p>
                  </div>
                </div>
              </button>
            </div>
            <div class="flex flex-col gap-6 max-w-sm mx-auto relative z-10 opacity-70">
              <button
                class="group relative p-4 rounded-2xl backdrop-blur-xl border-2 border-indigo-500/30 bg-gradient-to-br from-indigo-900/40 via-black-900/60 to-black/80 shadow-2xl hover:shadow-indigo-500/30 hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1 active:scale-95 transition-all duration-500 ease-out cursor-pointer hover:border-indigo-400/60 overflow-hidden"
              >
                <div
                  class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out"
                ></div>
            
                <div
                  class="absolute inset-0 rounded-2xl bg-gradient-to-r from-indigo-500/10 via-indigo-400/20 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
                ></div>
            
                <div class="relative z-10 flex items-center gap-4">
                  <div class="flex-1 text-left">
                    <p
                      class=" group-hover:text-indigo-300 transition-colors duration-300 drop-shadow-sm"
                    >
                      <a href="src/contact.html">Contact</a>
                    </p>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
