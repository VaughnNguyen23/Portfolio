<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Vaughn</title>
  <link href="assets/styles.css" rel="stylesheet">
</head>

<body class="backdrop-blur-xl overflow-hidden bg-radial from-white/20 via-orange-500 to-orange-400/50
  shadow-2xl text-lime-200">
  <section class="md:px-14 sm:px-8">
    <nav class="flex items-center justify-between px-3 py-3">
      <div class="text-4xl font-bold"><a href="index.html">VN</a></div>
      <!-- Hamburger Button (visible on mobile) -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- Nav Links -->
      <div id="nav-links" class="hidden md:flex space-x-4">
        <div class="flex md:flex-row sm:flex-col gap-4 items-center py-4 px-2">
          <div class="flex flex-row gap-3 max-w-sm mx-auto relative z-10 opacity-70">
            <button
              class="group relative p-2 rounded-sm backdrop-blur-xl border-2 border-hidden bg-transparent shadow-2xl hover:shadow-indigo-500/30 hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1 active:scale-95 transition-all duration-500 ease-out cursor-pointer hover:border-indigo-400/60 overflow-hidden">
              <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out">
              </div>

              <div
                class="absolute inset-0 rounded-sm bg-gradient-to-r from-indigo-500/10 via-indigo-400/20 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              </div>

              <div class="relative z-10 flex items-center gap-4">
                <div class="flex-1 text-left">
                  <a href="about.html"
                    class="group-hover:text-indigo-300 transition-colors duration-300 drop-shadow-sm">About</a>
                </div>
              </div>
            </button>
            <button
              class="group relative p-2 rounded-sm backdrop-blur-xl border-2 border-hidden bg-transparent shadow-2xl hover:shadow-indigo-500/30 hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1 active:scale-95 transition-all duration-500 ease-out cursor-pointer hover:border-indigo-400/60 overflow-hidden">
              <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out">
              </div>

              <div
                class="absolute inset-0 rounded-sm bg-gradient-to-r from-indigo-500/10 via-indigo-400/20 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              </div>

              <div class="relative z-10 flex items-center gap-4">
                <div class="flex-1 text-left">
                  <a href="projects.html"
                    class="group-hover:text-indigo-300 transition-colors duration-300 drop-shadow-sm">Projects</a>
                </div>
              </div>
            </button>
            <button
              class="group relative p-2 rounded-sm backdrop-blur-xl border-2 border-hidden bg-transparent shadow-2xl hover:shadow-indigo-500/30 hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1 active:scale-95 transition-all duration-500 ease-out cursor-pointer hover:border-indigo-400/60 overflow-hidden">
              <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-indigo-400/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out">
              </div>
              <div
                class="absolute inset-0 rounded-sm bg-gradient-to-r from-indigo-500/10 via-indigo-400/20 to-indigo-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              </div>
              <div class="relative z-10 flex items-center gap-4">
                <div class="flex-1 text-left">
                  <a href="contact.html"
                    class="group-hover:text-indigo-300 transition-colors duration-300 drop-shadow-sm">Contact</a>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Dropdown Menu (mobile) -->
    <div id="dropdown" class="md:hidden hidden flex-col space-y-2 px-4 py-2 border-b">
      <a href="projects.html" class="py-2 px-3  hover:bg-neutral-800">Projects</a>
      <a href="about.html" class="py-2 px-3  hover:bg-neutral-800">About</a>
      <a href="contact.html" class="py-2 px-3  hover:bg-neutral-800">Contact</a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const menuBtn = document.getElementById('menu-btn');
        const dropdown = document.getElementById('dropdown');
        if (menuBtn && dropdown) {
          menuBtn.addEventListener('click', () => {
            dropdown.classList.toggle('hidden');
          });
        }
      });
    </script>
  </section>
  <main class="flex min-h-screen w-full h-full justify-center items-center lg:scale-100">
    <h2 class="text-2xl font-semibold mb-4 text-sky-400">Contact</h2>
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Your Name"
        class="p-3 rounded border border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-zinc-800 text-white" />
      <input type="email" placeholder="Your Email"
        class="p-3 rounded border border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-zinc-800 text-white" />
      <textarea placeholder="Your Message"
        class="p-3 rounded border border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-zinc-800 text-white"></textarea>
      <button type="submit"
        class="bg-sky-600 text-white px-6 py-2 rounded hover:bg-sky-500 transition-colors">Send</button>
    </form>
  </main>
</body>

</html>
