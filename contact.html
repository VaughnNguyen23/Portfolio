<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Vaughn</title>
</head>

<body class="bg-zinc-900 text-neutral-100 min-h-screen">
  <nav class="flex items-center justify-between px-8 py-4 bg-gray-500 shadow">
    <a href="index.html" class="text-2xl font-bold text-sky-400">Vaughn</a>
    <div class="flex gap-4">
      <a href="projects.html"
        class="px-6 py-2 rounded bg-sky-600 text-white hover:bg-sky-500 transition-colors">Projects</a>
      <a href="contact.html"
        class="px-6 py-2 rounded bg-sky-600 text-white hover:bg-sky-500 transition-colors">Contact</a>
    </div>
  </nav>
  <main class="max-w-2xl mx-auto mt-12 rounded-xl shadow p-8 bg-zinc-900">
    <h2 class="text-2xl font-semibold mb-4 text-sky-400">Contact</h2>
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Your Name"
        class="p-3 rounded border border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-zinc-800 text-white" />
      <input type="email" placeholder="Your Email"
        class="p-3 rounded border border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-zinc-800 text-white" />
      <textarea placeholder="Your Message"
        class="p-3 rounded border border-sky-400 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-zinc-800 text-white"></textarea>
      <button type="submit"
        class="bg-sky-600 text-white px-6 py-2 rounded hover:bg-sky-500 transition-colors">Send</button>
    </form>
  </main>
</body>

</html>
