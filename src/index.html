<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-stone-950 via-neutral-900 to-stone-950 ... text-neutral-300">
  <!-- Nav Section -->
  <section class="md:px-14 sm:px-8">
    <nav class="flex items-center justify-between">
      <div class="text-xl font-bold">VN</div>
      <!-- Hamburger Button (visible on mobile) -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- Nav Links -->
      <div id="nav-links" class="hidden md:flex space-x-4">
        <a href="#" class="py-2 px-3 hover:bg-neutral-800">Home</a>
        <a href="#" class="py-2 px-3 hover:bg-neutral-800">About</a>
        <a href="#" class="py-2 px-3 hover:bg-neutral-800">Contact</a>
      </div>
    </nav>
    <!-- Dropdown Menu (mobile) -->
    <div id="dropdown" class="md:hidden hidden flex-col space-y-2 px-4 py-2 bg-white border-b">
      <a href="#" class="py-2 px-3  hover:bg-neutral-800">Home</a>
      <a href="#" class="py-2 px-3  hover:bg-neutral-800">About</a>
      <a href="#" class="py-2 px-3  hover:bg-neutral-800">Contact</a>
    </div>
    <script>
      const menuBtn = document.getElementById('menu-btn');
      const dropdown = document.getElementById('dropdown');
      menuBtn.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });
    </script>
  </section>
  <!-- Main Section -->
  <main class="flex flex-row items-center min-h-screen w-full h-full pt-0">
    <section class="flex w-full justify-center">
      <div class="flex flex-col md:flex-row-reverse md:scale-150 md:gap-x-25 max-w-2xl">
        <div class="px-4 sm:pl-0 mb-1">
          <model-viewer src="assets/models/cpu.glb" alt="3d Model CPU" auto-rotate shadow-intensity="2"
            class="w-full object-cover md:h-full md:w-64 "></model-viewer>
        </div>
        <div class="tracking-wide px-4 sm:px-0 ">
          <h2 class="flex-col text-6xl text-center font-semibold mb-6 gap-4 justify-center">
            <div>Vaughn</div>
            <div>Nguyen</div>
          </h2>
          <div class="mt-2 uppercase text-center">
            QA Engineer | Tech
          </div>
          <div class="text-center">Seattle, WA</div>
          <div class="flex md:flex-row sm:flex-col gap-4 items-center py-4 px-2">
            <a href="projects.html">
              <button class="px-4 py-1 opacity-45 rounded-2xl hover:bg-neutral-800 transition-colors">
                Projects
              </button>
            </a>
            <a href="contact.html">
              <button class="px-4 py-1 opacity-45 rounded-2xl hover:bg-neutral-800 transition-colors">
                Contact
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <script src="src/main.js"></script> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
